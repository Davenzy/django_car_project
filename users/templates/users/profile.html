{% extends 'base.html' %}
{% block main %}
        {% if form.non_field_errors %}
        {{ form.non_field_errors }}
        {% endif %}
        <form action="{% url 'users:profile' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">
                    Имя
                </label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label class="small mb-1" for="{{ form.username.id_for_label }}">
                    Имя пользователя
                </label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="small mb-1" for="{{ form.password.id_for_label }}">
                    Пароль
                </label>
                {{ form.password }}
            </div>
            <button type="submit">Сохранить</button>
        </form>
{% endblock %}
